<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/vue.js"></script>
<script>

    vm = new Vue({
        el: "#vmCustomer",
        data: {
            shops:{}
        },
        methods: {


            getinfo: function () {
                var _this = this;
                var sid = sessionStorage.getItem("sid");
                var url = "/nevs/shops/getonebyid?sid="+sid;

                $.getJSON(url, function (data) {
                    _this.shops = data.list[0];
                    console.log(_this.shops)
                });

            },
            closeshopshistory : function () {
                xadmin.close();
            },
            deniedshops : function () {
                var _this = this;
                var sid = sessionStorage.getItem("sid");
                var url = "/nevs/shopsh/deniedshops?shid="+sid;

                url+="&opinion="+_this.shops.opinion

                $.getJSON(url, function (data) {
                    console.log(data)
                    layer.alert("修改成功", {
                        icon: 6
                    },function () {
                        xadmin.close();
                        xadmin.father_reload();
                    })
                });
            }



        },
        created: function () {
            this.getinfo();
        }
    });



</script>
